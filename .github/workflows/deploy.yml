name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # У нових проектах гілка часто називається main, а не master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Замініть YOUR_USER на ваш логін Docker Hub
          tags: YOUR_USER/coreui-dashboard:latest
